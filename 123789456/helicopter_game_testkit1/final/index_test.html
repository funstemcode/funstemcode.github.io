
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Awesome Game!</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!--CSS STYLESHEET LINK-->
    <link rel="stylesheet" href="css/app.css">
  </head>


  <body onload="startBackground()"><!--Main body of the game-->
  

    <!--The screen that shows game over when you have collision-->
    <div id="game-over-overlay"></div>

    <!--The game over title and button-->
    <div id="game-over"><h1>GAME OVER</h1><button id="play-again">Play Again</button></div>

    <div class="wrapper">
      <div id="instructions">
        <div>
          move with <span class="key">arrows</span> or <span class="key">wasd</span>
        </div>
        <div>
          shoot with <span class="key">space</span>
        </div>
      </div>

      <!--score div is part of wrapper-->
      <div id="score"></div>
    </div>

    <!--Four scripts for the game engine-->
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/app_backup.js"></script>
  

  </body>
</html>
